<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORMS</title>
  </head>
  <body>
    <form action = "HTML_BASICS_2.html" method = "get">

      <!-- Type of the input specifies the input type while the name of the input
        can be saved for the later functionality while the last value the default value
        of the input , placeholder = "hint value"-->

      <h1> Log In </h1>
      <h2> Please enter your email and password </h2>
      <input type = "email" name = "user_email" value = "Email" >
      <input type = "password" name = "user_password" value = "Password">
      <input type = "submit" value = "LOG IN">

      <h1> Pick a Color </h1>
      <input type = "color">

      <h2> Enter some text </h2>
      <input type = "text" value = "Text goes here">

      <h3> LABEL </h3>
      <label for="user_text">
        Enter Text:
        <input id = "user_text" type = "text" name = "" value = "" placeholder="Text"
        required>
      </label>
      <label for="user_password">
        Enter Password:
        <input id = "user_password" type = "password" name = "" value = ""
        placeholder="Password" required>
      </label>
    </form>

  </body>
</html>
